<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Project One</title>
	<script type = "module" src = "index.js"></script>
	<link rel="stylesheet" type="text/css" href="my-styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>

	<div class="grid">
	<div id="Display">

		<canvas id="canvas"></canvas>
	</div>

	<div id="allControls">
		<div id="controls1">
				<h1 id="Title">Firework Simulator</h1>
				<hr>
		</div>

		<div id="controls2">
			<h2 id="Controls">Controls</h2>
			<h3 id="globalControls">Global</h3>

			<p>Change the global speed:
				<input type="range" id="fps" name="fps" min="12" max="120" value = "30"> 
			</p>

			<p>Change the global fade rate: 
				<input type="range" id="slider" name="silderForFade" min="-50" max="-5" value="-20">
			</p>
			<br>

			<h3 id="localControls">Local</h3>

			<p>Change the  color: 
				<input type="radio" id="color" name="colorGroup" value="blue">
				<label for="fps">Blue</label>
				<input type="radio" id="color" name="colorGroup" value="yellow">
				<label for="fps">Yellow</label>
				<input type="radio" id="color" name="colorGroup" value="red">
				<label for="fps">Red</label>
				<input type="radio" id="color" name="colorGroup" value="green">
				<label for="fps">Green</label>
				<input type="radio" id="color" name="colorGroup" value="purple">
				<label for="fps">Purple</label>
				<input type="radio" id="color" name="colorGroup" value="orange">
				<label for="fps">Orange</label>
				<input type="radio" id="color" name="colorGroup" value="pink">
				<label for="fps">Pink</label>
				<input type="radio" id="color" name="colorGroup" value="white">
				<label for="fps">White</label>
				<input type="radio" id="color" name="colorGroup" value="random" checked>
				<label for="fps">Random</label>
			</p>

			<p>Change the divergence: 
				<input type="radio" id="divergence" name="divergenceGroup" value="92.7">
				<label for="divergence">92.7</label>
				<input type="radio" id="divergence" name="divergenceGroup" value="-101.7">
				<label for="divergence">101.7</label>
				<input type="radio" id="divergence" name="divergenceGroup" value="124.6">
				<label for="divergence">124.6</label>
				<input type="radio" id="divergence" name="divergenceGroup" value="129.2">
				<label for="divergence">129.2</label>
				<input type="radio" id="divergence" name="divergenceGroup" value="132.7">
				<label for="divergence">132.7</label>
				<input type="radio" id="divergence" name="divergenceGroup" value="-137.5">
				<label for="divergence">137.5</label>
				<input type="radio" id="divergence" name="divergenceGroup" value="147.7" checked>
				<label for="divergence">147.7</label>
			</p>

			<p>Change the size of the Rocket: 
				<input type="range" id="sliderForRocketSize" name="silderForRocketSize" min="1" max="10" value="5">
			</p>

			<p>Change the size of the firework: 
				<input type="range" id="sliderForSize" name="silderForSize" min="3" max="20" value="5">
			</p>

			<p>Change the size of the explosion: 
				<input type="range" id="sliderForExplosion" name="sliderForExplosion" min="3" max="10" value="5">
			</p>

			<p>Clockwise
				<input type = "checkbox" id = "clockwiseCheck" name = "clockwiseCheck" checked>
			</p>

			<footer>
				<hr>
				<p><a href="Documentation.html">Documentation</a></p>
			</footer>
		</div>
	</div>
</div>
</body>
</html>
