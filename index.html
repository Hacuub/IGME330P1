<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Phllotaxis</title>
	<style>canvas{ border: 1px solid black; }</style>
	<script type = "module" src = "index.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>
<br>
<p>Change the FPS:
<input type="radio" id="fps" name="fpsGrpup" value="2">
<label for="fps">2</label>
<input type="radio" id="fps" name="fpsGrpup" value="6">
<label for="fps">6</label>
<input type="radio" id="fps" name="fpsGrpup" value="12" checked>
<label for="fps">12</label>
<input type="radio" id="fps" name="fpsGrpup" value="30">
<label for="fps">30</label>
<input type="radio" id="fps" name="fpsGrpup" value="60">
<label for="fps">60</label>
<input type="radio" id="fps" name="fpsGrpup" value="120">
<label for="fps">120</label>
</p>
</body>
</html>
