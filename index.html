<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Phllotaxis</title>
	<style>canvas{ border: 1px solid black; }</style>
	<script type = "module" src = "index.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>
<br>
<p>Change the FPS:
	<input type="radio" id="fps" name="fpsGrpup" value="2">
	<label for="fps">2</label>
	<input type="radio" id="fps" name="fpsGrpup" value="6">
	<label for="fps">6</label>
	<input type="radio" id="fps" name="fpsGrpup" value="12" checked>
	<label for="fps">12</label>
	<input type="radio" id="fps" name="fpsGrpup" value="30">
	<label for="fps">30</label>
	<input type="radio" id="fps" name="fpsGrpup" value="60">
	<label for="fps">60</label>
	<input type="radio" id="fps" name="fpsGrpup" value="120">
	<label for="fps">120</label>
</p>

<br>
<p>Change the fade speed: 
	<input type="range" id="slider" name="silderForFade" min="-120" max="-20" value="-120">
</p>

<br>
<p>Change the color: 
	<input type="radio" id="color" name="colorGrpup" value="blue">
	<label for="fps">Blue</label>
	<input type="radio" id="color" name="colorGrpup" value="yellow">
	<label for="fps">Yellow</label>
	<input type="radio" id="color" name="colorGrpup" value="red" checked>
	<label for="fps">Red</label>
	<input type="radio" id="color" name="colorGrpup" value="green">
	<label for="fps">Green</label>
	<input type="radio" id="color" name="colorGrpup" value="purple">
	<label for="fps">Purple</label>
	<input type="radio" id="color" name="colorGrpup" value="orange">
	<label for="fps">Orange</label>
	<input type="radio" id="color" name="colorGrpup" value="pink">
	<label for="fps">Pink</label>
	<input type="radio" id="color" name="colorGrpup" value="rainbow">
	<label for="fps">Rainbow</label>
	<input type="radio" id="color" name="colorGrpup" value="random" checked>
	<label for="fps">Random</label>
</p>

<br>
<p>Change the Size of the firework: 
	<input type="range" id="sliderForSize" name="silderForSize" min="0" max="20" value="5">
</p>

</body>
</html>
